<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/main.css" />
    <script type="module" src="scripts/main.js"></script>
    <title>Todo MVC</title>
  </head>
  <body>
    <header>
      <h1 class="logo">todos</h1>
    </header>
    <section class="main-content">
      <form class="add-task">
        <input class="new-todo" placeholder="What needs to be done?" autofocus />
        <input id="toggle-all" class="toggle-all" type="checkbox" />
        <label for="toggle-all"></label>
      </form>
      <ul class="todo-list"></ul>
      <div class="footer-list-task">
        <span class="todo-count"></span>
        <ul class="filters">
          <li>
            <button id="all" class="selected">All</button>
          </li>
          <li>
            <button id="active">Active</button>
          </li>
          <li>
            <button id="completed">Completed</button>
          </li>
        </ul>
        <button class="clear-completed">Clear completed</button>
      </div>
    </section>
    <footer>
      <p>Double-click to edit a todo</p>
      <div id="log-block">
        <button class="log-btn show-login-btn" id="show-login-btn">Login</button>
        <button class="log-btn logout-btn hidden" id="logout-btn">Logout</button>
      </div>
    </footer>

    <div class="login-form hidden" id="login-form">
      <div class="main-login">
        <button class="close-btn" id="close-btn">x</button>
        <p class="app-name">Todos</p>
        <p class="login-label">Login</p>
        <form id="login">
          <label for="email" id="email-label">Email</label>
          <input
            type="text"
            placeholder="example@mail.com"
            name="email"
            class="input-email"
            id="input-email"
          />
          <label for="password" id="password-label">Password</label>
          <input type="password" name="password" class="input-password" id="input-password" />
          <p class="error-msg hidden" id="error-msg"></p>
          <p class="success-msg hidden" id="success-msg"></p>
          <button type="submit" id="login-btn">Login</button>
        </form>
      </div>
    </div>
  </body>
</html>
