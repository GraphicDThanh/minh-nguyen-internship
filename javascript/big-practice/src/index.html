<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/main.css" />
    <script type="module" src="scripts/main.js"></script>
    <title>Todo MVC</title>
  </head>
  <body>
    <header class="header-wrapper">
      <h1 class="logo">todos</h1>
    </header>
    <main class="main-content">
      <form class="add-task">
        <input class="input input-add-task" placeholder="What needs to be done?" autofocus />
        <input id="toggle-all" class="input toggle-all" type="checkbox" />
        <label for="toggle-all"></label>
      </form>
      <ul class="todo-list"></ul>
      <div class="footer-list-task">
        <span class="todo-count"></span>
        <ul class="filters">
          <li>
            <button id="all" class="btn btn-primary selected">All</button>
          </li>
          <li>
            <button id="active" class="btn btn-primary">Active</button>
          </li>
          <li>
            <button id="completed" class="btn btn-primary">Completed</button>
          </li>
        </ul>
        <button class="btn btn-hover-under btn-clear-completed">Clear completed</button>
      </div>
    </main>
    <footer class="footer-wrapper">
      <p>Double-click to edit a todo</p>
      <div id="log-block">
        <button class="btn btn-hover-under btn-show-login" id="btn-show-login">Login</button>
        <button class="btn btn-hover-under btn-logout hidden" id="btn-logout">Logout</button>
      </div>
    </footer>

    <div class="login-form hidden" id="login-form">
      <div class="main-login">
        <button class="btn btn-close-form" id="btn-close-form">x</button>
        <p class="logo">todos</p>
        <p class="login-label">Login</p>
        <form id="login">
          <label for="email" id="email-label">Email</label>
          <input
            type="text"
            placeholder="example@mail.com"
            name="email"
            class="input input-login input-email"
            id="input-email"
          />
          <label for="password" id="password-label">Password</label>
          <input type="password" name="password" class="input input-login input-password" id="input-password" />
          <p class="msg msg-error hidden" id="msg-error"></p>
          <p class="msg msg-success hidden" id="msg-success"></p>
          <button type="submit" id="btn-login" class="btn btn-login">Login</button>
        </form>
      </div>
    </div>
  </body>
</html>
