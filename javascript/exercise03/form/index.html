<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Sign Up</title>
</head>
<body>
    <form name="myform" method="post" action="abc.jsp" onsubmit="return validateForm()" >  
    <label for="name">Name:</label> 
    <input type="text" id="name" autocomplete="name"><br/>  
    <label for="password">Password:</label>
    <input type="password" id="password" autocomplete="current-password"><br/>
    <label for="reenter">Re-enter Password:</label>
    <input type="password" id="reenter" autocomplete="new-password"><br/>  
    <input type="submit" value="Register" /> 
    <input type="button" value="Reset" onclick= "resetData()"/>  
  </body>
  <script src="form.js"></script>
</body>
</html>
