<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Form Sign Up</title>
  </head>
  <body>
    <div class="form-signup">
      <form name="form" id="signup">
        <h1>Sign Up</h1>

        <p id="msg-email" class="err-msg"></p>
        <div class="text-item email">
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            autocomplete="email"
            placeholder="username@somewhere.sth"
          />
        </div>

        <p id="msg-name" class="err-msg"></p>
        <div class="text-item name">
          <label for="name">Name:</label>
          <input type="text" id="name" autocomplete="name" placeholder="Name" />
        </div>

        <p id="msg-pass" class="err-msg"></p>
        <div class="text-item password">
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            autocomplete="password"
            placeholder="password"
          />
        </div>

        <p id="msg-rePass" class="err-msg"></p>
        <div class="text-item reenter">
          <label for="reenter">Re-enter Password:</label>
          <input
            type="password"
            id="repass"
            autocomplete="reenterpassword"
            placeholder="password"
          />
        </div>

        <div class="button">
          <button type="submit">Sign Up</button>
          <button type="reset">Reset</button>
        </div>
      </form>
    </div>
    <div id="display-info"></div>
    <script src="form.js"></script>
  </body>
</html>
