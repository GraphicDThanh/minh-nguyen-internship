<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Form Sign Up</title>
  </head>
  <body>
    <div class="form-signup">
      <form name="form" class="form">
        <h1>Sign Up</h1>
        <div class="text-item email">
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            autocomplete="email"
            placeholder="username@somewhere.sth"
          />
        </div>

        <div class="text-item name">
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            autocomplete="name"
            placeholder="Name"
          />
        </div>

        <div class="text-item password">
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            autocomplete="password"
            placeholder="password"
          />
        </div>

        <div class="text-item reenter">
          <label for="reenter">Re-enter Password:</label>
          <input
            type="password"
            id="reenter"
            autocomplete="reenterpassword"
            placeholder="password"
          />
        </div>

        <div class="button">
          <button onclick="validateForm()">Register</button>
          <button type="reset" onclick="resetData()">Reset</button>
        </div>
      </form>
    </div>
    <script src="form.js"></script>
  </body>
</html>
