<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/main.css" />
    <title>Pratice01</title>
  </head>
  <body>
    <header class="container">
      <div class="logo">
        <img src="assets/images/LogoSmallSolid.png" alt="" />
        <span>VanGouxLabel</span>
      </div>
      <div class="top MenuBar">
        <li><a href="">How it work</a></li>
        <li><a href="">Features</a></li>
        <li><a href="">Use cases</a></li>
        <li><a href="">Schedule a demo</a></li>
        <button class="menuCTAButton">Upload Sketch</button>
      </div>
    </header>
    <div class="mainContent container">
      <div class="home">
        <div class="home-left">
          <div class="headlineText">
            <p>Launch beautiful websites directly from Sketch</p>
          </div>
          <div class="subheadlineText">
            <p>
              Create pixel perfect websites, landing pages & portfolios directly
              from your Sketch designs
            </p>
          </div>
          <button class="menuCTAButton">Upload Your Sketch File</button>
        </div>
        <div class="home-right">
          <img src="assets/images/IllustrationMain.png" alt="" />
        </div>
        <div class="testimonial">
          <div class="testimonialLeft"></div>
          <div class="testimonialRight"></div>
        </div>
      </div>
      <div class="howItWorksSection">
        <div class="sectionTitle"></div>
        <div class="sectionTitleDecorationLine"></div>
      </div>
      <div class="featuresSection">
        <div class="sectionTitle"></div>
        <div class="sectionTitleDecorationLine"></div>
      </div>
      <div class="useCasesSection">
        <div class="sectionTitle"></div>
        <div class="useCaseCard"></div>
      </div>
      <div class="whatCanYouDoSection">
        <div class="sectionTitle"></div>
        <div class="whatCanYouDoCard"></div>
      </div>
      <div class="whitegloveSection">
        <div class="whitegloveSectionLeft">
          <div class="sectionTitleWhite"></div>
          <div class="whitegloveBlurb"></div>
        </div>
        <div class="whitegloveSectionRight">
          <img src="" alt="" />
        </div>
      </div>
      <div class="ourStorySection">
        <div class="sectionTitle"></div>
        <div class="ourStoryCard">
          <div class="ourStoryCardLeft"></div>
          <div class="ourStoryCardRight"></div>
        </div>
      </div>
    </div>
    <footer class="container">
      <div class="logo"></div>
      <div class="bot MenuBar">
        <li><a href="">Contact</a></li>
        <li><a href="">Feedback</a></li>
        <li><a href="">Join our Slack</a></li>
        <li><a href="">Terms</a></li>
      </div>
      <div class="socialNetwork">
        <li><a href=""></a></li>
        <li><a href=""></a></li>
      </div>
      <div class="icon"></div>
