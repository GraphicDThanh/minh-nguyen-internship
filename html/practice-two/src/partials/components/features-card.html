<div class="card">
  <div class="card-title">
    <img
      class="card-icon"
      src="{{ card_icon }}"
      alt="icon-solid-flexible-responsive"
    />
    <p class="card-name">{{ card_name }}</p>
  </div>
  <p class="card-text">{{ card_text }}</p>
  <img
    class="icon-tag"
    src="assets/images/decoration-juju.png"
    alt="decoration-juju"
  />
</div>
